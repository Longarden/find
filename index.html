</header>

    <main class="container">
        <section class="hero">
            <h1>실종자를 함께 찾아주세요</h1>
            <p>여러분의 작은 관심이 큰 힘이 됩니다, 실종자 찾기에 동참해주세요.</p>
        </section>

        <section class="missing-persons">
            <div class="section-header">
                <h2>현재 진행 중인 실종자 찾기</h2>
                <span id="total-count" class="badge">총 0건</span>
            </div>

            <div class="search-filter">
                <div class="search-box">
                    <span class="icon">🔍</span>
                    <input id="search-input" type="search" placeholder="이름, 지역으로 검색...">
                </div>
                
                <div class="filter-options">
                    <select id="risk-filter">
                        <option value="all">위험도: 전체</option>
                        <option value="critical">매우 높음</option>
                        <option value="high">높음</option>
                        <option value="medium">중간</option>
                        <option value="low">낮음</option>
                    </select>
                    
                    <select id="sort-option">
                        <option value="risk">위험도순</option>
                        <option value="recent">최근실종순</option>
                        <option value="age">나이어린순</option>
                    </select>
                </div>
            </div>

            <div id="person-grid" class="person-grid">
                <!-- JavaScript로 동적 생성됨 -->
            </div>
            
            <div id="no-results" class="text-center p-8 bg-muted rounded-md hidden">
                <p class="text-muted">검색 결과가 없습니다.</p>
            </div>
